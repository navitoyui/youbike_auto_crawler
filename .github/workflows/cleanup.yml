name: Weekly YouBike Data Cleanup & Backup

on:
  schedule:
    - cron: '0 16 * * 0'   # 每週日 00:00 (台灣 UTC+8 = UTC 16:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install zip & pandas
        run: |
          pip install pandas openpyxl

      - name: Run cleanup script
        run: |
          python cleanup.py

      - name: Commit and push backup/ and cleaned data/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backup/ data/
          git commit -m "每週自動清理 + 備份資料 $(date '+%Y-%m-%d')" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
