name: Run crawler every minute

on:
  schedule:
    - cron: '*/1 * * * *'  # 每分鐘一次（UTC 時區）
  workflow_dispatch:       # 手動也可以執行一次

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run crawler
        run: python main.py
